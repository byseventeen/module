<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">  
<meta name="apple-mobile-web-app-status-bar-style" content="black">  
<meta content="telephone=no" name="format-detection">

<link rel="stylesheet" href="css/common.css"/>
<!-- <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script> -->
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript">
var w,h,className;
function getSrceenWH(){
    w = $(window).width();
    h = $(window).height();
    $('#dialogBg').width(w).height(h);
}

window.onresize = function(){  
    getSrceenWH();
}  
$(window).resize();  

$(function(){
    getSrceenWH();
    
    //显示弹框
    $('.submitBtn').click(function(){

        className = $(this).attr('class');
        $('#dialogBg').fadeIn(300);
        $('#dialog').removeAttr('class').addClass('animated '+className+'').fadeIn();
    });
    
    //关闭弹窗
    $('.claseDialogBtn').click(function(){
        $('#dialogBg').fadeOut(300,function(){
            $('#dialog').addClass('bounceOutUp').fadeOut();
        });
    });
});
</script>
</head>
<body>
    <div id="wrapper">

    <header><h2>学生课程签到</h2></header>
    
    <div class="box">
        <div class="demo">
            <form action="" method="post" id="editForm">
                <ul class="editInfos">
                    <li><label><font color="#ff0000">* </font>学号：<input type="text" name="" required value="" class="ipt" /></label></li>
                    <li><label><font color="#ff0000">* </font>密码：<input type="text" name="" required value="" class="ipt" /></label></li>
                    <li>
                        <input type="submit" value="签到" class="submitBtn"/>
                    </li>
                    <a class="bounceInDown">签到</a>
                </ul>
            </form>
            
        </div>
        
        <div id="dialogBg"></div>
        <div id="dialog" class="animated">
            <img class="dialogIco" width="50" height="50" src="images/ico.png" alt="" />
            <div class="dialogTop">
                <a href="javascript:;" class="claseDialogBtn">关闭</a>
            </div>
             <form action="" method="post" id="editForm">
                <ul class="editInfos">
                        <li class="infoli">姓名: <label>小明</label></li>
                        <li class="infoli">学号: <label>001</label></li>
                        <li class="infoli">课程: <label>Java设计模式</label></li>
                        <input type="submit" value="确认签到" class="ysubmit"/>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    
</div>
<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
</div>
</body>
</html>
